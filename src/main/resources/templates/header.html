
<link rel="stylesheet" href="style.css">
<div class="header-image">
    <a href="/"><img id="logo" src="/static/images/logo.png" alt="Logo"></a>
</div>
<div id="informations">
    <p>Welcome&nbsp;<span id="fullname">{{ currentUser.getNAME() }} {{ currentUser.getSURNAME() }}</span>&nbsp;<br>
        you are logged as&nbsp;<span id="role">{{ currentUser.getROLE().getNAME() }}</span></p>
    {% if currentUser.getROLE().getNAME() == 'student' %}
    <p>Your rank:&nbsp;<span id="rank">{{ currentUser.getTittle() }}</span><br></p>
    <p>Your wallet:&nbsp;<span id="wallet"> {{ currentUser.getWallet() }}</span></p>
    {% endif %}
</div>
<h1>{{ title }}</h1>
<div class="header-image">
    <a href="/logout"><img id="logout" src="/static/images/logout.png" alt="Logout" title="Logout"></a>
</div>
